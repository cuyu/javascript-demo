<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div.MyBlock {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: #222F50;
    }

    div.SeparateLine {
        position: relative;
        width: 100%;
        height: 3px;
        background-color: #AA1133
    }

    p.MyText {
        margin-top: 0;
        text-align: center;
        color: #FAA110;
    }
</style>
<body>

<p>Click the corresponding button, and a block will be inserted.</p>

<button onclick="insertElement()">Insert Before Line</button>
<button onclick="appendElement()">Append after Line</button>
<br>
<div id="sepLine" class="SeparateLine"></div>


<script>
    // This function will create a simple div element.
    function insertElement() {
        var elem = document.createElement("div");
        elem.className = "MyBlock";
        var line = document.getElementById("sepLine");
        document.body.insertBefore(elem, line);
    }

    var count=0;
    // This function will create a div element with child in it.
    function appendElement() {
        count++;
        var elem_container = document.createDocumentFragment();
        var div_elem = create("div", {"className": "MyBlock"});
        elem_container.appendChild(div_elem);
        div_elem.appendChild(create("p", {"className": "MyText", "innerHTML": count}));
        document.body.appendChild(elem_container);
    }

    // This is a helper function to create element with specific properties.
    function create(name, props) {
        var el = document.createElement(name);
        for (var p in props)
            el[p] = props[p];
        return el;
    }
</script>

</body>
</html>
