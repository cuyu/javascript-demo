<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #inner {
        width: 100px;
        height: 100px;
        background-color: #4CAF50;
    }

    /*#outer {*/
        /*pointer-events: none;  !* The element is never the target of mouse events *!*/
    /*}*/
</style>
<body>
<div id="outer">
    <div id="inner">
    </div>
</div>
<script>
    var inner = document.getElementById("inner");
    var outer = document.getElementById("outer");

    outer.addEventListener("click", function (e) {
        console.log('click1');
        inner.style.backgroundColor = inner.style.backgroundColor === "red" ? "#4CAF50" : "red";
    });

    inner.addEventListener("click", function (e) {
        console.log('click2');
        e.preventDefault();  // this prevent the default handler, here the default handler does nothing at all
        e.stopPropagation();  // this prevent the event goes to listener functions of outer DOM elements
        //return false;  // return false does nothing for plain JS, see https://stackoverflow.com/questions/1357118/event-preventdefault-vs-return-false
    });
</script>
</body>
</html>
