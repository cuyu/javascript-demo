<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #myProgress {
        position: relative;
        width: 100%;
        height: 30px;
        background-color: #ddd;
    }

    #myBar {
        position: absolute;
        width: 0%;
        height: 100%;
        background-color: #4CAF50;
    }

    #label {
        text-align: center;
        line-height: 30px;
        color: white;
    }
</style>
<body>

<p>Click the button, and the progress bar will start moving.</p>

<div id="myProgress">
    <div id="myBar">
        <div id="label">0%</div>
    </div>
</div>

<br>
<button onclick="move()">Click Me</button>

<script>
    function move() {
        var elem = document.getElementById("myBar");
        var width = 0;
        // The input function (frame) will be called every input time (50ms).
        var id = setInterval(frame, 50);

        function frame() {
            if (width >= 100) {
                // Stop the `function calling loop`.
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
                document.getElementById("label").innerHTML = width * 1 + '%';
            }
        }
    }
</script>

</body>
</html>
